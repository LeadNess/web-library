{% extends "main/base.html" %}

{% block content %}

  <section class="text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Новый автор</h1>
      <p class="lead text-muted">Добавьте нового автора в базу, чтобы иметь возможности добавлять его произведения в базу.</p>
    </div>
  </section>

  </div>
  {% if error %}
  <div class="alert alert-danger" role="alert">
      {{ error }}
  </div>                    
  {% endif %}
  {% if success %}
  <div class="alert alert-success" role="alert">
      {{ success }}
  </div>                    
  {% endif %}

  <div class="album py-5 bg-light">
    <div class="d-flex justify-content-center">

      <form action="{% url 'main:add_author' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="{{ form.name.id_for_label }}">Имя<br>
                    {{ form.name }}
                  </label>
                  <label for="{{ form.info.id_for_label }}">Справка<br>
                    {{ form.info }}
                  </label>
                  <label for="{{ form.image.id_for_label }}">Изображение<br>
                    {{ form.image }}
                  </label>          
                </div>
              </div>
              <input type="submit" value="Добавить" class="btn btn-primary my-2">
            </div>
          </div>
        </form>

    </div>
  </div>


{% endblock %}
