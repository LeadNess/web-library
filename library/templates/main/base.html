<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    {% if title %}
    <title>{{ title }}</title>
    {% else %} 
    <title>Библиотека</title>
    {% endif %}
    
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
    <style type="text/css">
      img {
            display: block;
            max-width: 100%;
            max-height: 100%;
          }
    </style>
  </head>

<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Поиск</h4>
              <p class="text-muted">Поиск осуществляется по всем произведениям, которые содержатся в базе библиотеки.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <form action="{% url 'main:search' %}" method='post' class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <input class="form-control mr-sm-2" name='q' type="text" placeholder="Поиск по произведениям" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="d-flex justify-content-between">
          <a href="{% url 'main:index' %}" class="navbar-brand d-flex align-items-center">
            <img src="/media/logo.png" width="20" height="20" class="mr-2">
            <strong>Библиотека переводов</strong>
          </a>
        </div>
        <div class="d-flex justify-content-between">
          <a href="" class="navbar-brand d-flex align-items-center">{{ user.username }}</a>
          <a href="{% url 'main:login_page' %}" class="navbar-brand d-flex align-items-center">Выйти</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">
    {% block content %}
    {% endblock content %}
    </main>

    <!--footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Наверх</a>
        </p>
        <p>Еще одно описание.<br>
        И ссылка на проект <a href="https://github.com/LeadNess/web-library">на гитхабе</a>.</p>
      </div>
    </footer-->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</body>

</html>
